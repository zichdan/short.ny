<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<form method="POST" action="{{ url_for('shortner.create_link') }}" style="max-width: 800px; margin: 50px">
    <div class="form-group">
        <label for="original-url" style="font-size: 28px;">
            ORIGINAL URL:
        </label>
        <input type="text" name="original-url" class="form-control" placeholder="Enter URL">
    </div>
    {% comment %} <div>
        <label for="short_url">Short URL:</label>
        <input type="text" name="short_url" id="short_url" class="form-control" required>
    </div> {% endcomment %}
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
